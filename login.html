<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"/>
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- Vuetify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-content>
          <v-container fluid>
            <v-row align="center" justify="center">
              <v-col cols="12" sm="8" md="4">
                <v-card class="elevation-12">
                  <v-toolbar color="primary" dark flat>
                    <v-toolbar-title>Connexion</v-toolbar-title>
                  </v-toolbar>
                  <v-card-text>
                    <v-form>
                      <!-- Champ e-mail -->
                      <v-text-field v-model="email" label="Email" name="email" prepend-icon="mdi-email" type="email" hint="Entrez votre email"></v-text-field>
                      <!-- Champ mot de passe -->
                      <v-text-field v-model="password" id="password" label="Mot de passe" name="password" prepend-icon="mdi-lock" type="password" hint="Entrez votre mot de passe"></v-text-field>
                    </v-form>
                  </v-card-text>
                  <v-card-actions>
                    <v-spacer></v-spacer>
                    <!-- Bouton Connexion -->
                    <v-btn variant="outlined" color="primary" @click="login" class="login-btn">Connexion</v-btn>
                  </v-card-actions>
                </v-card>
              </v-col>
            </v-row>
          </v-container>
        </v-content>
        <!-- Dark Mode Switch -->
        <v-switch v-model="$vuetify.theme.dark" inset hide-details></v-switch>
      </v-app>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <!-- Vuetify -->
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- Script JS -->
    <script src="app.js"></script>
  </body>
</html>
